<section class="flex-auto px-6 pt-9 pb-12 md:p-8 md:pb-12 lg:p-12 bg-gray-200">
    <div class="w-full max-w-3xl m-auto">
    
        <!-- Form -->
        <form class="p-5 shadow-input rounded bg-white" [formGroup]="accountForm" (submit)="onSubmit(accountForm)">
    
            <!-- Section -->
            <div class="w-full">
                <div class="text-xl">User Info</div>
                <div class="text-secondary">Following information is publicly displayed, be careful!</div>
            </div>
            <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
                <!-- First Name -->
                <div class="sm:col-span-4">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>First Name</mat-label>
                        <input
                            [formControlName]="'fname'"
                            matInput>
                    </mat-form-field>
                </div>
                <!-- Last Name -->
                <div class="sm:col-span-4">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>Last Name</mat-label>
                        <input
                            [formControlName]="'lname'"
                            matInput>
                    </mat-form-field>
                </div>
            </div>
    
            <!-- Divider -->
            <div class="my-10 border-t"></div>
    
            <!-- Section -->
            <div class="w-full">
                <div class="text-xl">Personal Information</div>
                <div class="text-secondary">Communication details in case we want to connect with you. These will be kept private.</div>
            </div>
            <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
                <!-- Address -->
                <div class="sm:col-span-2">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>Address</mat-label>
                        <input
                            [formControlName]="'address'"
                            matInput>
                    </mat-form-field>
                </div>
                <!-- City -->
                <div class="sm:col-span-2">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>City</mat-label>
                        <input
                            [formControlName]="'city'"
                            matInput>
                    </mat-form-field>
                </div>
                <!-- Email -->
                <div class="sm:col-span-2">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>Email</mat-label>
                        <input
                            [formControlName]="'email'"
                            matInput>
                    </mat-form-field>
                </div>
                <!-- Phone -->
                <div class="sm:col-span-2">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>Phone</mat-label>
                        <input
                            [formControlName]="'phone'"
                            matInput>
                    </mat-form-field>
                </div>
            </div>
    
            <!-- Divider -->
            <div class="mt-11 mb-10 border-t"></div>
    
            <!-- Actions -->
            <div class="flex items-center justify-end">
                <button
                    class="ml-4"
                    mat-flat-button
                    type="submit"
                    [color]="'primary'">Submit
                </button>
            </div>
        </form>
    
    </div>
</section>
